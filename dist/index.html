<!DOCTYPE html>
<html>
	<head>
		<title>Radius Raid</title>

		<link rel="shortcut icon" id="favicon" />

		<link
			rel="stylesheet"
			href="https://code.jquery.com/ui/1.13.1/jquery-ui.js"
		/>
		<!-- 	<link href="css/reset.css" rel="stylesheet" /> -->
		<link href="css/main.css" rel="stylesheet" />

		<style>
			body {
				background: white;
				font-family: monospace;
				font-size: 12px;
				color: #fff;
			}

			#wrap {
				background: #222;
				box-shadow: inset 0 0 0 1px #404040, 0 0 0 1px #000;
				left: 50%;
				opacity: 0;
				padding: 10px;
				position: absolute;
				top: 50%;
				transition: opacity 1.5s;
			}

			.loaded #wrap {
				opacity: 1;
			}

			#wrap-inner {
				background: #000;
				overflow: hidden;
				position: relative;
			}

			canvas {
				cursor: crosshair;
				display: block;
				left: 0;
				position: absolute;
				top: 0;
			}
		</style>
	</head>

	<body>
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/jquery.transit.min.js"></script>

		<script
			src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"
			type="application/javascript"
		></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>

		<script src="js/buzz.min.js"></script>
		<script type="text/javascript" src="js/web3/web3.min.js"></script>
		<script
			type="text/javascript"
			src="js/web3/web3.modal.index.js"
		></script>

		<script
			type="text/javascript"
			src="js/web3/web3-provider.min.js"
		></script>

		<script src="js/web3/api.js"></script>

		<div id="wrap">
			<div id="wrap-inner">
				<canvas id="cbg1"></canvas>
				<canvas id="cbg2"></canvas>
				<canvas id="cbg3"></canvas>
				<canvas id="cbg4"></canvas>
				<canvas id="cmg"></canvas>
				<canvas id="cfg"></canvas>
			</div>
		</div>

		<script src="js/web3/web3Modal.js"></script>
		<script>
			var $ = {};
		</script>
		<script src="js/jsfxr.js"></script>
		<script src="js/util.js"></script>
		<script src="js/storage.js"></script>
		<script src="js/definitions.js"></script>
		<script src="js/audio.js"></script>
		<script src="js/text.js"></script>
		<script src="js/hero.js"></script>
		<script src="js/enemy.js"></script>
		<script src="js/bullet.js"></script>
		<script src="js/explosion.js"></script>
		<script src="js/powerup.js"></script>
		<script src="js/particle.js"></script>
		<script src="js/particleemitter.js"></script>
		<script src="js/textpop.js"></script>
		<script src="js/levelpop.js"></script>
		<script src="js/button.js"></script>
		<script src="js/game.js"></script>

		<div id="gamecontainer">

			<div id="wallet-connect-container1">
				<span>Connect wallet</span>
			</div>

			<div id="wallet-info-container1">
				<div id="wallet-info"></div>
			</div>

			<div id="btn-wrapper1">
				<div id="disconnect-container1">
					<span>Disconnect</span>
				</div>
				<div id="convert-container1">
					<span>Convert</span>
				</div>
			</div>

			<div id="deposit-withdraw">
				<span class="convert-title">Convert</span>
				<div class="row">
					<span id="label-from">Ticket</span>
					<input value="0" type="number" id="from-ticket" />
				</div>
				<div style="display: flex; justify-content: center">
					<img
						src="./assets/arrow.png"
						style="width: 25px; cursor: pointer"
						id="img-convert"
					/>
				</div>
				<div class="row">
					<span id="label-to">Game Token</span>
					<input value="0" id="to-ticket" type="number" readonly />
				</div>
				<div class="row">
					<span id="processing">please wait...</span>
					<button id="btn-convert">Convert</button>
				</div>
			</div>

			<div id="dialog">
				<p>Your transactions is completed!</p>
				<a href="#" target="_blank" id="a-transactionHash"> ****** </a>
			</div>
		</div>
	</body>
</html>
